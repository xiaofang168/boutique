# This is where global application properties go.
# You can also have individual message catalogs for each page and each
# component that override these defaults.
# The name of this file is based on the <filter-name> element in web.
error.login=\u7528\u6237\u540d\u6216\u5bc6\u7801\u9519\u8bef\uff01
error.verifypassword=\u5bc6\u7801\u786e\u8ba4\u9519\u8bef\uff01
error.userexists=\u7528\u6237\u540d\u6216\u90ae\u7bb1\u5df2\u5b58\u5728\uff01
error.usernotexists=\u7528\u6237\u4e0d\u5b58\u5728\uff01
error.username=\u7528\u6237\u540d\u53ea\u80fd\u662f\u5b57\u6bcd\u6216\u6570\u5b57\uff01
no-result=\u65e0\u7ed3\u679c\uff01

minimum-string-length=\u60a8\u5fc5\u987b\u4e3a %2$s \u63d0\u4f9b\u81f3\u5c11 %1$d \u5b57\u7b26\uff01
maximum-string-length=\u60a8\u6700\u591a\u80fd\u4e3a %2$s \u63d0\u4f9b\u81f3\u5c11 %1$d \u5b57\u7b26\uff01

required=\u60a8\u5fc5\u987b\u586b\u5199 %s \u7684\u503c\uff01
min-integer=%2$s \u9700\u8981\u5927\u4e8e %1$d \u7684\u503c\uff01
max-integer=%2$s \u9700\u8981\u5c0f\u4e8e %1$d \u7684\u503c\uff01
# This is lousy as a default, since the pattern string is meaningless to the user. You should always override
# this.
regexp=%2$s \u672a\u80fd\u5339\u914d\u6a21\u5f0f '%1$s'\uff01
invalid-email='%s' \u4e0d\u662f\u6b63\u786e\u7684\u90ae\u4ef6\u683c\u5f0f\uff01

# This is where the translator messages go.

integer-format-exception=\u60a8\u5fc5\u987b\u4e3a %s \u8f93\u5165\u6574\u6570\uff01
number-format-exception=\u60a8\u5fc5\u987b\u4e3a %s \u63d0\u4f9b\u6570\u5b57\uff01